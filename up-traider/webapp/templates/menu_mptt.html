{% load mptt_tags %}
<ul class="menu">
    {% recursetree nodes %}
        <li>
            <a href="{{ node.url }}">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="submenu">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
